<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PRESTIGEenterprise Settings Manager Update Site</title>
  </head>

  <body>
    <main>
      <h3>PRESTIGEenterprise Settings Manager Update Site</h3>
    </main>
    <input type="file" name="inputfile" id="inputfile" accept="text/*,." />

    <pre id="output"></pre>

    <script type="text/javascript">
      document
        .getElementById("inputfile")
        .addEventListener("change", function () {
          var fr = new FileReader();
          fr.onload = function () {
            document.getElementById("output").textContent = fr.result;
          };

          fr.readAsText(this.files[0]);
        });
    </script>
  </body>
</html>
